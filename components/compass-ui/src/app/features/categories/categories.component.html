<div class="breadcrumb">
  <p-breadcrumb [model]="[
    { label: 'Home', routerLink: '/' },
    { label: 'Solution Categories' }
  ]"></p-breadcrumb>
</div>

<div class="categories-container">
  <h1>Solution Categories</h1>
  <p class="subtitle">Browse solutions by category</p>

  <div class="categories-grid">
    <div class="category-card" 
         *ngFor="let category of categories"
         [attr.aria-label]="'View solutions in ' + category.name + ' category'"
         role="button"
         tabindex="0">
      <div class="card-header">
        <div class="icon-wrapper">
          <i class="pi pi-folder"></i>
        </div>
        <h3>{{ category.name }}</h3>
      </div>
      <p class="description">{{ category.description || 'No description available' }}</p>
      <div class="card-footer">
        <div class="usage-count">
          <i class="pi pi-box"></i>
          <span class="count">{{ category.usage_count }}</span>
          <span class="label">Solutions</span>
        </div>
        <div class="actions">
          <button class="btn-add" 
                  (click)="addSolution(category); $event.stopPropagation()">
            <i class="pi pi-plus"></i>
            <span>Add Solution</span>
          </button>
          <button class="btn-view" 
                  (click)="navigateToSolutions(category)">
            <span>View All</span>
            <i class="pi pi-arrow-right"></i>
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="loading-indicator" *ngIf="loading">
    <span class="spinner"></span>
    Loading more categories...
  </div>
</div>
