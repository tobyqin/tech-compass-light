<div class="tech-radar-container">  
  <div class="group-selector">
    <h3>Groups</h3>
    <div class="group-tags">
      <p-button 
        *ngFor="let group of groups" 
        [label]="group.name + ' (' + group.usage_count + ')'" 
        [outlined]="selectedGroup?._id !== group._id"
        [severity]="selectedGroup?._id === group._id ? 'primary' : 'secondary'"
        (onClick)="selectGroup(group)"
        styleClass="group-button"
        [size]="'small'"
      ></p-button>
    </div>
  </div>

  <div class="content">
    <div class="radar-container">
        <div class="radar-controls">
            <span class="control-label">Show EXIT</span>
            <p-inputSwitch [(ngModel)]="showExitRing" (onChange)="onExitRingToggle()"></p-inputSwitch>
        </div>
        <svg id="radar"></svg>
    </div>

    <div class="faq-section">
      <div class="faq-item" *ngFor="let faq of faqs">
        <h3>{{ faq.title }}</h3>
        <markdown [data]="faq.content"></markdown>
      </div>
    </div>
  </div>
</div>
