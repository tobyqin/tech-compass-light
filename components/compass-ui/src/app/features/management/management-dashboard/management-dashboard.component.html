<div class="dashboard">
  <h1>Dashboard</h1>
  
  <div class="stats-grid">
    <p-card styleClass="stats-card">
      <div class="stat-content">
        <i class="pi pi-box"></i>
        <div class="stat-details">
          <h3>All Items</h3>
          <div class="stat-value">{{ stats.totalSolutions }}</div>
        </div>
      </div>
    </p-card>

    <p-card styleClass="stats-card">
      <div class="stat-content">
        <i class="pi pi-folder"></i>
        <div class="stat-details">
          <h3>All Categories</h3>
          <div class="stat-value">{{ stats.totalCategories }}</div>
        </div>
      </div>
    </p-card>

    <p-card styleClass="stats-card">
      <div class="stat-content">
        <i class="pi pi-th-large"></i>
        <div class="stat-details">
          <h3>All Groups</h3>
          <div class="stat-value">{{ stats.totalGroups }}</div>
        </div>
      </div>
    </p-card>
  </div>

  <h2>My Contributions</h2>

  <div class="stats-grid">
    <p-card styleClass="stats-card">
      <div class="stat-content">
        <i class="pi pi-box"></i>
        <div class="stat-details">
          <h3>My Items</h3>
          <div class="stat-value">{{ stats.solutions }}</div>
        </div>
      </div>
    </p-card>
  </div>
</div>
