<div class="my-ratings">
  <h1>My Ratings</h1>

  <div class="ratings-table-container">
    <p-table
      #dt
      [value]="ratings"
      [rows]="pageSize"
      [paginator]="true"
      [totalRecords]="totalRecords"
      [loading]="loading"
      [rowsPerPageOptions]="rowsPerPageOptions"
      [showCurrentPageReport]="true"
      [lazy]="true"
      currentPageReportTemplate="{first}-{last} of {totalRecords}"
      [tableStyle]="{ 'min-width': '60rem' }"
      (onPage)="onPageChange($event)">

      <ng-template pTemplate="header">
        <tr>
          <th>Solution</th>
          <th>Rating</th>
          <th>Comment</th>
          <th>Created On</th>
          <th>Updated On</th>
          <th>Actions</th>
        </tr>
      </ng-template>

      <ng-template pTemplate="body" let-rating>
        <tr>
          <td>
            <a
              [routerLink]="['/solutions', rating.solution_slug]"
              class="solution-link">
              <span class="truncate" [title]="rating.solution_slug">
                {{ rating.solution_slug }}
              </span>
            </a>
          </td>
          <td>
            <div class="rating-info">
              <p-rating 
                [ngModel]="rating.score" 
                [readonly]="true" 
                [stars]="5" 
                [cancel]="false">
              </p-rating>
            </div>
          </td>
          <td>
            <div class="truncate comment-content" [title]="rating.comment">
              {{ rating.comment }}
            </div>
          </td>
          <td>{{ rating.created_at | date : "yyyy-MM-dd HH:mm" }}</td>
          <td>{{ rating.updated_at | date : "yyyy-MM-dd HH:mm" }}</td>
          <td>
            <div class="action-buttons">
              <p-button
                icon="pi pi-pencil"
                (click)="editRating(rating)"
                styleClass="p-button-text p-button-sm">
              </p-button>
              <p-button
                icon="pi pi-trash"
                (click)="confirmDelete(rating)"
                styleClass="p-button-text p-button-danger p-button-sm">
              </p-button>
            </div>
          </td>
        </tr>
      </ng-template>

      <ng-template pTemplate="emptymessage">
        <tr>
          <td colspan="6">
            <div class="empty-message">
              <i class="pi pi-inbox"></i>
              <p>No ratings found</p>
            </div>
          </td>
        </tr>
      </ng-template>
    </p-table>

    <div *ngIf="loading" class="loading-overlay">
      <div class="loading-message">
        <i class="pi pi-spin pi-spinner"></i>
        <p>Loading ratings...</p>
      </div>
    </div>
  </div>
</div>

<p-dialog
  [(visible)]="editDialogVisible"
  [header]="'Edit Rating'"
  [modal]="true"
  [style]="{ width: '50vw' }">
  <div class="edit-rating-form">
    <div class="solution-field">
      <label>Solution</label>
      <div class="solution-slug">
        <a [routerLink]="['/solutions', editingRating.solution_slug]" target="_blank">
          <i class="pi pi-external-link"></i>
          {{ editingRating.solution_slug }}
        </a>
      </div>
    </div>
    <div class="rating-field">
      <label>Rating</label>
      <p-rating
        [(ngModel)]="editingRating.score"
        [stars]="5"
        [cancel]="false">
      </p-rating>
    </div>
    <div class="adopted-user-field">
      <p-checkbox
        [(ngModel)]="editingRating.is_adopted_user"
        [binary]="true"
        inputId="is_adopted_user">
      </p-checkbox>
      <label for="is_adopted_user" class="adopted-label">I am an adopted user for this tech solution</label>
    </div>
    <div class="comment-field">
      <label>Comment</label>
      <textarea
        pInputTextarea
        [(ngModel)]="editingRating.comment"
        [rows]="5"
        [style]="{ width: '100%' }">
      </textarea>
    </div>
  </div>
  <ng-template pTemplate="footer">
    <p-button
      label="Cancel"
      (click)="editDialogVisible = false"
      styleClass="p-button-text">
    </p-button>
    <p-button
      label="Save"
      (click)="saveRating()"
      [disabled]="!editingRating.score">
    </p-button>
  </ng-template>
</p-dialog>

<p-confirmDialog
  header="Confirm Deletion"
  icon="pi pi-exclamation-triangle">
</p-confirmDialog>
<p-toast></p-toast>
