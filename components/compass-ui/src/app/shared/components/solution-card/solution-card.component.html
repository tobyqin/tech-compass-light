<p-card class="solution-card">
  <ng-template pTemplate="header">
    <span class="new-badge" *ngIf="showNewBadge">NEW</span>
    <div class="card-header">
      <div class="logo-and-status">
        <div class="solution-logo">
          <img [src]="solution.logo ? assetService.getAssetDataUrl(solution.logo) : '/tech-radar/assets/default-solution-logo.svg'" [alt]="solution.name + ' logo'">
        </div>
        <div class="status-badge">
          <p-tag 
            [value]="solution.recommend_status" 
            [severity]="getRecommendStatusSeverity()">
          </p-tag>
        </div>
      </div>
      <div class="title-row">
        <h3 class="title">
          <a [routerLink]="['/items', solution.slug]">{{ solution.name }}</a>
        </h3>
      </div>
    </div>
  </ng-template>

  <p class="description">{{ solution.brief }}</p>

  <div class="tags">
    <p-chip *ngFor="let tag of solution.tags.slice(0,2)" [label]="tag"></p-chip>
    <p-chip *ngIf="solution.tags.length > 2" [label]="solution.tags.length > 3 ? '+' + (solution.tags.length - 2) : solution.tags[2]"></p-chip>
  </div>

  <div class="meta-info">
    <div class="category-row">
      <span><i class="pi pi-folder-open"></i> {{solution.group}}</span>
      <span><i class="pi pi-angle-right"></i> {{solution.category}}</span>
    </div>
  </div>

  <ng-template pTemplate="footer">
    <div class="card-footer">
      <span class="update-time">
        <i class="pi pi-clock"></i>
        Updated {{solution.updated_at | date:'mediumDate'}}
      </span>
      <p-button 
        [routerLink]="['/items', solution.slug]"
        label="Learn More" 
        styleClass="p-button-outlined p-button-rounded">
      </p-button>
    </div>
  </ng-template>
</p-card>
