<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circles -->
  <circle cx="300" cy="200" r="180" fill="none" stroke="#265BE3" stroke-width="1" stroke-opacity="0.2"/>
  <circle cx="300" cy="200" r="120" fill="none" stroke="#265BE3" stroke-width="1" stroke-opacity="0.2"/>
  <circle cx="300" cy="200" r="60" fill="none" stroke="#265BE3" stroke-width="1" stroke-opacity="0.2"/>
  
  <!-- Quadrant lines -->
  <line x1="300" y1="20" x2="300" y2="380" stroke="#265BE3" stroke-width="1" stroke-opacity="0.2"/>
  <line x1="120" y1="200" x2="480" y2="200" stroke="#265BE3" stroke-width="1" stroke-opacity="0.2"/>
  
  <!-- Quadrant labels -->
  <text x="200" y="100" fill="#64748b" font-size="14">ASSESS</text>
  <text x="400" y="100" fill="#64748b" font-size="14">TRIAL</text>
  <text x="200" y="300" fill="#64748b" font-size="14">HOLD</text>
  <text x="400" y="300" fill="#64748b" font-size="14">ADOPT</text>

  <!-- Technology dots and labels -->
  <g>
    <!-- ADOPT quadrant -->
    <circle cx="420" cy="280" r="8" fill="#265BE3" fill-opacity="0.9"/>
    <text x="435" y="285" fill="#1e293b" font-size="12">React</text>
    
    <circle cx="380" cy="250" r="8" fill="#265BE3" fill-opacity="0.8"/>
    <text x="395" y="255" fill="#1e293b" font-size="12">TypeScript</text>
    
    <!-- TRIAL quadrant -->
    <circle cx="400" cy="150" r="8" fill="#265BE3" fill-opacity="0.7"/>
    <text x="415" y="155" fill="#1e293b" font-size="12">Next.js</text>
    
    <!-- ASSESS quadrant -->
    <circle cx="220" cy="120" r="8" fill="#265BE3" fill-opacity="0.6"/>
    <text x="235" y="125" fill="#1e293b" font-size="12">AI Tools</text>
    
    <!-- HOLD quadrant -->
    <circle cx="180" cy="280" r="8" fill="#265BE3" fill-opacity="0.5"/>
    <text x="195" y="285" fill="#1e293b" font-size="12">jQuery</text>
  </g>

  <!-- Center logo -->
  <circle cx="300" cy="200" r="30" fill="#265BE3" fill-opacity="0.1"/>
  <path d="M300 180 L315 210 L300 205 L285 210 Z" fill="#265BE3"/>
  
  <!-- Legend -->
  <rect x="20" y="20" width="120" height="80" fill="white" fill-opacity="0.9" rx="4"/>
  <text x="30" y="45" fill="#1e293b" font-size="12" font-weight="bold">Tech Radar</text>
  <circle cx="40" y="65" r="6" fill="#265BE3" fill-opacity="0.8"/>
  <text x="55" y="70" fill="#64748b" font-size="12">Technologies</text>
</svg> 